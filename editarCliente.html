    <!-- init -->
    <div class="container">

        <form>      
            <div class="container"style="">
                <h5 style="text-align: center;">Editar Cliente</h5><hr>
                <div class="row dados" style="height: 480px;margin-top: 20px;">  
                    <div class="container"style="margin-top: 10px;">                 
                        <div class="form-group">
                                <label>Nome:</label>
                                <input class="form-control" type="text" id="nome" placeholder="Nome" maxlength="40" required> 
                        </div>    
                        <!--ROOW*******************************TELEFONES*************************************-->
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label style="float: left; margin-right: 2% ;margin-top: 1%">Telefone 1:</label>
                                    <input class="form-control" type="telCel" id="telef" placeholder="Telefone" pattern="^\d{11}$" maxlength="11" required>
                                </div>                               
                            </div>
        
                            <div class="col-6">
                                <div class="form-group">
                                    <label style="float: left; margin-right: 2% ;margin-top: 1%">Telefone 2:</label>
                                    <input class="form-control" type="telRes" id="telef" placeholder="Telefone" pattern="^\d{10}$" maxlength="10" required>
                                </div>
                            </div>
                            
                        </div>                    
    
                        <div class="form-group">
                            <label>CPF:</label>
                            <input class="form-control" type="text" id="cpfColocaborador" placeholder="CPF" pattern="^\d{3}.\d{3}.\d{3}-\d{2}$" maxlength="14" required >  
                        </div> 
    
    
                        <!--CONTAINER**********************************ENDEREÇO******************************************-->
                        <div class="container">
                            <!--ROW****************************************************************************-->
                            <div class="row">
                                <div class="col-3">
                                    <div class="form-group">
                                        <label style="margin-right: 3%;margin-top: 1%">Endereço:</label>
                                        <input class="form-control" type="text" id="placaVeic" maxlength="20" required>     
                                    </div>
                                </div>
        
                                <div class="col-3">
                                    <div class="form-group">
                                        <label style="margin-right: 2% ;margin-top: 1%">Número:</label>
                                        <input class="form-control" type="text" id="modelVeic" maxlength="15" required>     
                                    </div>
                                </div>
        
                                <div class="col-3">
                                    <div class="form-group">
                                        <label style="margin-right: 2% ;margin-top: 1%">Complemento:</label>
                                        <input class="form-control" type="text" id="fabVeic" maxlength="15" required>     
                                    </div>
                                </div>
                                
                                <div class="col-3">
                                    <div class="form-group">
                                        <label style="margin-right: 2% ;margin-top: 1%">Bairro</label>
                                        <input class="form-control" type="text" id="corVeic" maxlength="15" required>     
                                    </div>
                                </div>
                            </div>
                                
                                
                                <!--ROW****************************************************************************-->
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label style="margin-right: 3%;margin-top: 1%">Cidade:</label>
                                        <input class="form-control" type="text" id="cidade" placeholder="Cidade"maxlength="20" required>     
                                    </div>
                                </div>
        
                                <div class="col-6">
                                    <div class="form-group" style="margin-top: 7%;">
                                        <label style="margin-right: 2%;float: left;">UF:</label>
                                        <select class="form-control" style="width: 40%;" id="uf" required>
                                            <option>AC</option>
                                            <option>AL</option>
                                            <option>AM</option>
                                            <option>AP</option>
                                            <option>BA</option>
                                            <option>CE</option>
                                            <option>DF</option>
                                            <option>ES</option>
                                            <option>GO</option>
                                            <option>MA</option>
                                            <option>MG</option>
                                            <option>MS</option>
                                            <option>MT</option>
                                            <option>PA</option>
                                            <option>PB</option>
                                            <option>PE</option>
                                            <option>PI</option>
                                            <option>PR</option>
                                            <option>RJ</option>
                                            <option>RN</option>
                                            <option>RO</option>
                                            <option>RR</option>
                                            <option>RS</option>
                                            <option>SC</option>
                                            <option>SE</option>
                                            <option>SP</option>
                                            <option>TO</option>
                                        </select>      
                                    </div>
                                </div>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
                
            <div class="container"style="margin: 10px;">
                <div class="row">
                    <div class="col-6">
                        <a href="clientes.html" class="btn btn-secondary"style="">Cancelar</a>
                        
                    </div>
                    <div class="col-6">
                        <input class="btn btn-success" type="submit" value="Alterar Dados" style="margin-left: 75%">        
                    </div>    
                </div>
    
            </div>
            
        </form>

    </div>
