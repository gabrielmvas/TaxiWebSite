    <!-- init -->
    <form style="margin-top: 80px;">       
        <div class="container"style="margin-top: 10px;">
            <h5>Nova Viagem</h5><hr>
            <div class="row dados" style="height: 500px;margin-top: 20px;">
                <div class="container"style="margin-top: 25px;">
                    
                    <div class="form-group">
                        <label for="nome">Nome do Cliente:</label>
                        <input class="form-control" type="text" id="nome" placeholder="Nome" pattern="[A-Za-z]+" maxlength="40" required> 
                    </div>    
                    
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input class="form-control" type="text" id="telef" placeholder="Telefone" pattern="^\d{11}$" maxlength="2" required>
                    </div>  
                    
                    <div class="form-group">
                        <label for="localPartida">Local de Partida:</label>
                        <input class="form-control" type="text" id="localPartida" placeholder="Partida" maxlength="45" required>  
                    </div>    
                    
                    <div class="form-group">
                        <label for="localDestino">Local de Destino:</label>
                        <input class="form-control" type="text" id="localDestino" placeholder="Destino" required>     
                    </div>    
                    
                    <div class="row">
                        <div class="col-4">
                            <div class="form-group" style="width: 80%;">
                                    <label for="localDestino">Data/Hora:</label>
                                    <input class="form-control" type="datetime-local" id="dataHora"  maxlength="45" required>     
                            </div> 
                        </div>
                        <div class="col-8">
                            <div class="form-group">
                                <label for="selecao">Colaboradores disponíveis:</label>
                                <select class="form-control" id="selecao">
                                    <option>Jão Roberto Carlos</option>
                                    <option>Roberto Carlos Silva</option>
                                </select>      
                            </div>  
                        </div>                    
                    </div>                  
                </div>
            </div>
        </div>
        
        <div class="container"style="margin: 10px;">
            <div class="row">
                <div class="col-6">
                    <a href="deashboard.html" class="btn btn-secondary"style="margin-left: 60%">Cancelar</a>
                    
                </div>
                <div class="col-6">
                    <input class="btn btn-success" type="submit" value="Registrar" style="margin-left: 100%">        
                </div>    
            </div>

        </div>

    </form>
